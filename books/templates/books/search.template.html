{% extends 'base.template.html' %}
{% load crispy_forms_tags %}
{% load static %}


{%block content%}
    <form method="GET">
        {{search_form|crispy}}
        <input type="submit" value="Search" class="btn btn-primary"/>
    </form>
    <ul>
    {% for b in books %}
        <li>
            <a href="{%url 'book_details_route' book_id=b.id %}">{{b.title}}</a> - {{b.ISBN}} <a href="{% url 'update_book_route' book_id=b.id %}">Edit</a>
            <a href="{% url 'delete_book_route' book_id=b.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{%endblock%}
